<div class="position-sticky pt-3" *ngIf="currentPage !== 'PROJECT'">
  <ul class="nav nav-pills flex-column">
    <li class="nav-item">
      <a
        class="nav-link"
        [class.active]="currentPage === 'OVERVIEW'"
        href="#"
        (click)="selected.emit('OVERVIEW')"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-home align-text-bottom"
          aria-hidden="true"
        >
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        Dashboard
      </a>
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        [class.active]="currentPage === 'ADMIN'"
        href="#"
        (click)="selected.emit('ADMIN')"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-layers align-text-bottom"
          aria-hidden="true"
        >
          <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
          <polyline points="2 17 12 22 22 17"></polyline>
          <polyline points="2 12 12 17 22 12"></polyline>
        </svg>
        Admin
      </a>
    </li>
  </ul>
</div>

        Dashboard
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"

          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"

        >
          <path
            d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"

          <polyline points="13 2 13 9 20 9"></polyline>

        >
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
